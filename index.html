<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Espetinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --principal: #ff4500;
            --fundo: #121212;
            --card: #1e1e1e;
            --texto: #ffffff;
            --sucesso: #4cd137;
        }

        body {
            background-color: var(--fundo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--texto);
            margin: 0;
            padding-bottom: 100px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--principal);
        }

        h1 { margin: 0; font-size: 2.5rem; color: var(--principal); text-transform: uppercase; }
        p.subtitulo { margin: 5px 0 0; opacity: 0.8; }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Estilo do Card */
        .card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        .foto {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #252525;
        }

        .info { padding: 15px; }
        .nome { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; }
        .preco { color: var(--sucesso); font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; display: block; }

        .btn-add {
            background: var(--principal);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Carrinho Flutuante */
        .carrinho-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--sucesso);
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>Espetinho do Chefe</h1>
    <p class="subtitulo">O melhor churrasco de Chapecó</p>
</header>

<div class="container" id="lista-produtos">
    </div>

<a href="#" class="carrinho-btn" onclick="enviarPedido()">
    <i class="fab fa-whatsapp"></i> 
    Finalizar Pedido (<span id="total-itens">0</span>)
</a>

<script>
    let carrinho = [];
    let numeroWhats = ""; // Será preenchido pelo banco do Admin

    function carregarProdutos() {
        const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
        numeroWhats = localStorage.getItem('whatsapp') || "49999999999";
        const container = document.getElementById('lista-produtos');
        
        container.innerHTML = produtos.map((p, index) => `
            <div class="card">
                <img src="${p.imagem || 'https://via.placeholder.com/300x200?text=Espetinho'}" class="foto">
                <div class="info">
                    <span class="nome">${p.nome}</span>
                    <span class="preco">R$ ${parseFloat(p.preco).toFixed(2)}</span>
                    <button class="btn-add" onclick="add(${index})">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
        `).join('');
    }

    function add(index) {
        const produtos = JSON.parse(localStorage.getItem('produtos'));
        carrinho.push(produtos[index]);
        document.getElementById('total-itens').innerText = carrinho.length;
        
        // Efeito visual no botão
        alert(produtos[index].nome + " adicionado!");
    }

    function enviarPedido() {
        if (carrinho.length === 0) return alert("Seu carrinho está vazio!");

        let texto = "*Novo Pedido:*\n\n";
        let total = 0;
        
        carrinho.forEach(item => {
            texto += `• ${item.nome} - R$ ${item.preco}\n`;
            total += parseFloat(item.preco);
        });

        texto += `\n*Total: R$ ${total.toFixed(2)}*`;
        
        const url = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(texto)}`;
        window.open(url, '_blank');
    }

    window.onload = carregarProdutos;
</script>

</body>
</html>
