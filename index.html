<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Chapecó</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; margin: 0; padding-bottom: 100px; text-align: center; }
        header { padding: 30px; background: #000; border-bottom: 3px solid #ff4500; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; max-width: 1000px; margin: auto; }
        .card { background: #1e1e1e; border-radius: 10px; padding: 15px; border: 1px solid #333; }
        .preco { color: #4cd137; font-size: 1.5rem; font-weight: bold; display: block; margin: 10px 0; }
        .btn-add { background: #ff4500; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .carrinho-btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #4cd137; color: black; padding: 15px 30px; border-radius: 50px; font-weight: bold; text-decoration: none; width: 250px; }
    </style>
</head>
<body>

<header>
    <h1>Delivery Chapecó</h1>
    <p>Peça seu espetinho pelo WhatsApp</p>
</header>

<div class="container" id="lista"></div>

<a href="#" class="carrinho-btn" onclick="enviar()">
    Finalizar Pedido (<span id="total">0</span>)
</a>

<script>
    const whats = "5549999999999"; // COLOQUE SEU NÚMERO AQUI
    const produtos = [
        { nome: "Espetinho de Carne", preco: 10.00 },
        { nome: "Espetinho de Frango", preco: 9.00 },
        { nome: "Coração de Frango", preco: 12.00 },
        { nome: "Pão de Alho", preco: 8.00 }
    ];

    let carrinho = [];

    function render() {
        document.getElementById('lista').innerHTML = produtos.map((p, i) => `
            <div class="card">
                <h3>${p.nome}</h3>
                <span class="preco">R$ ${p.preco.toFixed(2)}</span>
                <button class="btn-add" onclick="add(${i})">ADICIONAR</button>
            </div>
        `).join('');
    }

    function add(i) {
        carrinho.push(produtos[i]);
        document.getElementById('total').innerText = carrinho.length;
    }

    function enviar() {
        if (carrinho.length === 0) return alert("Carrinho vazio!");
        let msg = "Novo Pedido:\n" + carrinho.map(item => "- " + item.nome).join("\n");
        window.open("https://wa.me/" + whats + "?text=" + encodeURIComponent(msg));
    }

    render();
</script>
</body>
</html>
