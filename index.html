<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Espetinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --principal: #ff4500;
            --fundo: #121212;
            --card: #1e1e1e;
            --texto: #ffffff;
            --sucesso: #4cd137;
        }

        body {
            background-color: var(--fundo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--texto);
            margin: 0;
            padding-bottom: 100px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--principal);
        }

        h1 { margin: 0; font-size: 2.2rem; color: var(--principal); text-transform: uppercase; }
        p.subtitulo { margin: 5px 0 0; opacity: 0.8; }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .foto {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #252525;
        }

        .info { padding: 15px; }
        .nome { font-size: 1.3rem; font-weight: bold; display: block; margin-bottom: 5px; }
        .preco { color: var(--sucesso); font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; display: block; }

        .btn-add {
            background: var(--principal);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .carrinho-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--sucesso);
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            width: 80%;
            max-width: 300px;
            justify-content: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Espetinho do Chefe</h1>
    <p class="subtitulo">Qualidade e Sabor em Chapecó</p>
</header>

<div class="container" id="lista-produtos"></div>

<a href="#" class="carrinho-btn" onclick="enviarPedido()">
    <i class="fab fa-whatsapp"></i> 
    Pedir Agora (<span id="total-itens">0</span>)
</a>

<script>
    // --- 1. CONFIGURAÇÃO: COLOQUE SEU WHATSAPP AQUI (SÓ NÚMEROS) ---
    const SEU_WHATSAPP = "49988821776"; 

    // --- 2. LISTA DE PRODUTOS: ADICIONE OU MUDE AQUI ---
    const produtos = [
        { nome: "Espetinho de Carne", preco: 10.00, imagem: "carne.jpg" },
        { nome: "Espetinho de Frango", preco: 8.50, imagem: "frango.jpg" },
        { nome: "Coração de Frango", preco: 12.00, imagem: "coracao.jpg" },
        { nome: "Pão de Alho", preco: 7.00, imagem: "paodealho.jpg" }
    ];

    let carrinho = [];

    function carregarProdutos() {
        const container = document.getElementById('lista-produtos');
        container.innerHTML = produtos.map((p, index) => `
            <div class="card">
                <img src="${p.imagem}" onerror="this.src='https://via.placeholder.com/300x200?text=Espetinho'" class="foto">
                <div class="info">
                    <span class="nome">${p.nome}</span>
                    <span class="preco">R$ ${p.preco.toFixed(2)}</span>
                    <button class="btn-add" onclick="add(${index})">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
        `).join('');
    }

    function add(index) {
        carrinho.push(produtos[index]);
        document.getElementById('total-itens').innerText = carrinho.length;
        alert(produtos[index].nome + " foi para o carrinho!");
    }

    function enviarPedido() {
        if (carrinho.length === 0) return alert("Seu carrinho está vazio!");

        let texto = "*Novo Pedido:*\n\n";
        let total = 0;
        
        carrinho.forEach(item => {
            texto += `• ${item.nome} - R$ ${item.preco.toFixed(2)}\n`;
            total += item.preco;
        });

        texto += `\n*Total: R$ ${total.toFixed(2)}*`;
        
        const url = `https://wa.me/${SEU_WHATSAPP}?text=${encodeURIComponent(texto)}`;
        window.open(url, '_blank');
    }

    window.onload = carregarProdutos;
</script>

</body>
</html>
