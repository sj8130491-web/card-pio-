<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #ff4500; }
        h2 { color: #ff4500; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff4500; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .produto-item { background: #333; padding: 10px; margin-top: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .btn-excluir { background: #ff3e3e; width: auto; padding: 5px 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Configurar Cardápio</h2>
    
    <label>WhatsApp (com DDD, só números):</label>
    <input type="text" id="whats" placeholder="Ex: 49991234567">
    <button onclick="salvarWhats()">Salvar WhatsApp</button>

    <hr style="margin: 20px 0; border: 0.5px solid #333;">

    <h2>Adicionar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do Espetinho">
    <input type="number" id="preco" placeholder="Preço (Ex: 10.00)">
    <input type="text" id="imagem" placeholder="Nome da imagem (ex: carne.jpg)">
    <button onclick="addProduto()">Adicionar ao Cardápio</button>

    <div id="lista-admin"></div>
</div>

<script>
    function salvarWhats() {
        const num = document.getElementById('whats').value;
        localStorage.setItem('whatsapp', num);
        alert("WhatsApp salvo com sucesso!");
    }

    function addProduto() {
        const nome = document.getElementById('nome').value;
        const preco = document.getElementById('preco').value;
        const imagem = document.getElementById('imagem').value;

        if(!nome || !preco) return alert("Preencha nome e preço!");

        const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
        produtos.push({ nome, preco, imagem });
        localStorage.setItem('produtos', JSON.stringify(produtos));
        
        document.getElementById('nome').value = '';
        document.getElementById('preco').value = '';
        document.getElementById('imagem').value = '';
        
        renderLista();
    }

    function renderLista() {
        const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
        const lista = document.getElementById('lista-admin');
        lista.innerHTML = '<h3>Seus Produtos:</h3>' + produtos.map((p, i) => `
            <div class="produto-item">
                <span>${p.nome} - R$ ${p.preco}</span>
                <button class="btn-excluir" onclick="remover(${i})">X</button>
            </div>
        `).join('');
    }

    function remover(i) {
        const produtos = JSON.parse(localStorage.getItem('produtos'));
        produtos.splice(i, 1);
        localStorage.setItem('produtos', JSON.stringify(produtos));
        renderLista();
    }

    window.onload = () => {
        renderLista();
        document.getElementById('whats').value = localStorage.getItem('whatsapp') || "";
    };
</script>

</body>
</html>
